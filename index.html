<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JoeMovies - Your personal Movie Selector</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="">
      <form action="">
        <label for="movies">Choose a Movie</label>
        <select name="" id="options">
          <option>Saving Private Ryan</option>
          <option>John Wick: Chapter 4</option>
          <option>RED</option>
          <option>Creed III</option>
          <option>Avatar</option>
          <option>The Super Mario Bros. Movie</option>
          <option>Beau Is Afraid</option>
          <option>Scary Movie</option>
          <option>Puss in Boots: The Last Wish</option>
          <option>The Hurt Locker</option>
        </select>
      </form>
    </div>

    <button id="get1">GET</button>
    <h1 id="title"></h1>
    <p id="tagline"></p>
    <p id="overview"></p>
    <img id="poster" src="" alt="" />
    <iframe id="trailer" src="" frameborder="0"></iframe>
    <p id="basicInfo"></p>
    <p id="revenue"></p>
    <p id="production"></p>
    <p id="vote"></p>
  </body>
</html>
